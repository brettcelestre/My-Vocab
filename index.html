<!doctype html>
<html>
  <head>
  <title>Status</title>
  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <!-- <button type="button" class="btn btn-primary btn-xs pull-right deleteWord" id="3">Delete</button> -->

    <!-- <button type="button" class="btn btn-primary btn-xs pull-left sort" id="3">Sort</button> -->
    
    <!-- <div id='completeList' class='completeList'>
    </div> -->
    

    <div class="container">
      <div id='addWord'>
        <div class="button-group pull-right">
            <button type="button" id='addWordBtn' class='btn btn-primary'>Add Word</button>
            <div id='close'>
              <h3 class='closeFont'>Close </h3>
              <button type="button" class="btn btn-default pull-right" aria-label="Right Align">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
        </div>
      </div>
      <div id='newWordForm'>
        <form>
          <div class="form-group">
            <textarea id='word' class="form-control" rows="1" placeholder="Word"></textarea>
            <textarea id='def' class="form-control" rows="3" placeholder="Definition"></textarea>
            <textarea id='syntax' class="form-control" rows="3" placeholder="Syntax"></textarea>
            <textarea id='example' class="form-control" rows="3" placeholder="Example"></textarea>
            <textarea id='tags' class="form-control input-sm" rows="1" placeholder="Tags"></textarea>
          </div>
        </form>

        <div>
          <div class='pull-left'>
            <button class='btn btn-default btn-xs plus' type="submit" id='more'></button>
          </div>
          <div class="button-group pull-right">
            <button type="button" id='submit' class='btn btn-primary disabled'>Submit</button>
          </div>
        </div>
      </div>
      
      <div id='stats'>
        <h6>Words <span class="badge" id='word_count'></span>  |  Definitions <span class='badge' id='def_count'></span>  |  Syntax <span class='badge' id='syn_count'></span>  |  Example <span class='badge' id='ex_count'></span>  |  Tags <span class='badge' id='tag_count'></h6>
      </div>

      <div class="panel-group defAccordion" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default posts">

        </div>
      </div>

      <!--
      <ul class="posts">
      </ul>
      -->
    
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
